<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangumi Favorite</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/favlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="header">
        <div class="left-logo">
            <a href="#" class="logo">bangumi</a>
        </div>
        <div class="nav-items">
            <a href="#" class="nav-item">动画</a>
            <a href="#" class="nav-item">书籍</a>
            <a href="#" class="nav-item">音乐</a>
            <a href="#" class="nav-item">游戏</a>

            <a href="#" class="nav-item">剧评</a>
            <a href="#" class="nav-item">小组</a>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索">
            <i class="search-icon fas fa-search"></i>
        </div>
        <div class="button-group">
            <button class="button-primary">登录</button>
            <button class="button-secondary">注册</button>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="main-container">
        <div class="collection-header">
            <h1 class="collection-title">收藏的番剧</h1>
        </div>

        <!-- 番剧列表 -->
        <div class="anime-grid">
            <!-- 番剧卡片模板 -->
            <div class="anime-card">
                <div class="cover-image">
                    <img src="" alt="">
                </div>
                <div class="anime-info">
                    <div class="anime-name">名侦探柯南</div>
                    <div class="meta-info">
                        <span class="region-tag">番剧·日本</span>
                        <span class="episode-info">更新至1220话</span>
                    </div>
                </div>
            </div>

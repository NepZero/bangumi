<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangumi Register</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="home"><a href="/index">bangumi</a></li>
            <!-- <li><a href="/index">首页</a></li> -->
            <li class="like"><a href="/favlist">收藏列表</a></li>
            <li class="search"><a href="/search">番剧索引</a></li>
            <li class="more"><a href="/archive">季度信息</a></li>
        </ul>
        <div class="button-group">
            <button class="button-primary"><a href="/login">登录</a></button>
            <button class="button-secondary"><a href="/register">注册</a></button>
        </div>

    </nav>
    <!-- Main content -->
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2 class="section-title">登录至 Bangumi</h2>
                <form method="post" action="/login" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">你的 Email 地址或昵称</label>
                        <input type="text" class="form-input" name="user" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">你的密码</label>
                        <input type="password" class="form-input" name="password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="checkbox">
                        <label for="remember">记住我的登录状态</label>
                    </div>
                    <button type="submit" class="login-button" id="loginBtn">登录</button>
                </form>
                <div id="msg" style="color:red; margin-top:15px;"></div>
            </div>
            <div class="register-section">
                <label class="form-label">还没有 Bangumi 账户？</label>
                <a class="register-button" href="/register">立即注册</a>
                <label class="form-label">忘记密码？</label>
                <a href="#" class="reset-password">重置密码</a>
            </div>
        </div>
        <div class="footer-banner">
            <span>提供: </span>
            <span class="footer-logo">bangumi</span>
            <span>中文全称: 番组计划</span>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>Bangumi 是一个专注于动漫内容的平台，为用户提供最新最全的动漫资讯。</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a href="#">番剧列表</a></li>
                        <li><a href="#">更新时间表</a></li>
                        <li><a href="#">关于我们</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p>Email: hualiciallo@qq.com</p>
                    <p>微博：@花梨ciallo</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Bangumi. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/javascript/login.js"></script>
</body>

</html>
